<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook Log In</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo2.jpg" height="85" width="200">
            <button class="sign-btn">Sign Up</button>
        </div>
        <div class="box">
            <h5>Log In to Facebook</h5>
            <input type="text" class="txt-mail" placeholder="Email Address or Phone Number">
            <input type="password" class="txt-mail" placeholder="Password">
            <input type="button" class="txt-btn" value="Log In">
            <div class="box-links">
                <a href="#">Forgotten account?</a>
                <a href="#">Sign Up For Facebook</a>
            </div>
        </div>
    </div>
    
</body>
</html>
